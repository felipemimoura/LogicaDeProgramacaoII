<!-- Criação do Creaper personagem do Minecraft para treinar  -->
<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');

  //Cabeça do creaper
  pincel.fillStyle = 'darkgreen';
  pincel.fillRect(0, 0, 350, 300);

  //Olhos esquerdo
  pincel.beginPath();
  pincel.moveTo(90, 30);
  pincel.fillStyle = 'black';
  pincel.fillRect(50, 60, 90, 90);
  //Olhos Direito
  pincel.beginPath();
  pincel.moveTo(90, 30);
  pincel.fillStyle = 'black';
  pincel.fillRect(210, 60, 90, 90);

  /* nariz */
  pincel.beginPath();
  pincel.moveTo(90, 30);
  pincel.fillStyle = 'black';
  pincel.fillRect(140, 150, 70, 100);

  /* Boca lado esquerdo */
  pincel.beginPath();
  pincel.moveTo(90, 30);
  pincel.fillStyle = 'black';
  pincel.fillRect(100, 190, 40, 110);
  /* Boca lado esquerdo */
  pincel.beginPath();
  pincel.moveTo(90, 30);
  pincel.fillStyle = 'black';
  pincel.fillRect(210, 190, 40, 110);
</script>
